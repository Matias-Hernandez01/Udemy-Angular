<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button *ngIf="name == 'ironman'" class="btn btn-primary mx-2" (click)="changeName()">Cambiar nombre</button>
<button *ngIf="age === 23" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
